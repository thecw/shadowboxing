<!DOCTYPE HTML>
<html>
    <head>
        <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
        <script type='text/javascript' src='js/stackblur.js'></script>   
		<script type="text/javascript" src="js/kinect.js"></script>
        <script type="text/javascript" src="js/sddr.js"></script>
        <style>
            #rawCanvas{
                position: absolute;
                z-index: -1;
                top: 30px;
                left: 0px;
            }

            #shadowCanvas{
                position: absolute;
                z-index: 0;
                top: 30px;
                left: 0px;
            }

            #squareCanvas{
                position: absolute;
                z-index: 2;
                top: 30px;
                left: 0px;
            }

            #display{
                position: absolute;
                top: 30px;
                left: 840px;
            }

        </style>
    </head>

    <body>
        <div id="capture">
            <button id="background">Start!</button>      
        </div> 
        <div id="display">
            <h1 id="touch_display"></h1>   
            <h3 id="note"></h3>
        </div>
    </body>
</html>
